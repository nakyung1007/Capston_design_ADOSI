<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Analysis</title>
</head>

<body>
    <h1>Packet Analysis Results</h1>
    <table>
        <thead>
            <tr>
                <th>Date Time</th>
                <th>Source Port</th>
                <th>Destination Port</th>
                <th>Label</th>
            </tr>
        </thead>
        <tbody>
            {% for row in packet_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
