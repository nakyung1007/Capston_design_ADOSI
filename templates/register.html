<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>회원가입</title>

    <style>
        .navbar {
            background-color: black;
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
        }
        .navbar-nav {
            margin-top: 15px;
            margin-right: 15px;
            height: 50px;
        }
        .navbar-nav img {
            width: 45px;
            height: auto;
            margin-top: -23px;
        }
        .form-control {
            height: 65px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="collapse navbar-collapse justify-content-between align-items-center">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link" href="{{ url_for('hello') }}"><img
                            src="{{ url_for('static', filename='images/ADOSI_black_mini.png') }}" alt="ADOSI_black"></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}"> 로그인 </a>
                </li>
                <!-- <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}"> 로그아웃 </a>
                    </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}"> 회원가입 </a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div clas="container">
        <div class="row mt-5">
            <div class="col-12 text-center mb-3">
                <h1> 회원가입 </h1>
            </div>
        </div>
        <!-- <div class="row mt-5"> -->
        <div class="col-12 text-center" style="width: 45%; margin-left: 28%;">
            <form method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    <!-- <label for="userid"> 아이디 </label>
                    <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" /> -->
                    <!-- {{ form.userid.label("아이디") }} -->
                    {{ form.userid(class="form-control", placeholder="아이디") }}
                </div>

                <div class="form-group">
                    <!-- <label for="username"> 이름 </label>
                    <input type="text" class="form-contrl" id="username" placeholder="사용자이름" name="username" /> -->
                    <!-- {{ form.username.label("사용자 이름") }} -->
                    {{ form.username(class="form-control", placeholder="사용자 이름") }}
                </div>

                <div class="form-group">
                    <!-- <label for="password"> 비밀번호 </label>
                    <input type="password" class="form-contrl" id="password" placeholder="비밀번호" name="password" /> -->
                    <!-- {{ form.password.label("비밀번호") }} -->
                    {{ form.password(class="form-control", placeholder="비밀번호") }}
                </div>
                
                <div class="form-group">
                    <!-- <label for="re_password"> 비밀번호 확인 </label>
                    <input type="password" class="form-contrl" id="re-password" placeholder="비밀번호 확인" name="re-password" /> -->
                    <!-- {{ form.re_password.label("비밀번호 확인") }} -->
                    {{ form.re_password(class="form-control", placeholder="비밀번호 확인") }}
                </div>

                <button type="submit" class="btn btn-primary" style="background-color: black; border: none; width: 620px; height: 65px; font-weight: bold; font-size: 20px;"> 제출 </button>
            </form>
        </div>
    <!-- </div> -->
    </div>
</body>
</html>
